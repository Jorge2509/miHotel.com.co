<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">

		<h:form id="frmReserva">
			<h1>Registro Usuario</h1>

			<h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="5">
				<p:outputLabel value="Tipo Documento" />
				<p:selectOneMenu id="tipo"
					value="#{personaController.persona.tipoDocumento.idTipoDocumento}"
					style="width:125px">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItem itemValue="1" itemLabel="Cédula" />
					<f:selectItem itemValue="2" itemLabel="Tarjeta de extranjeria" />
					<f:selectItem itemValue="3" itemLabel="Dni" />
					<f:selectItem itemValue="4" itemLabel="Pasaporte" />
				</p:selectOneMenu>

				<p:outputLabel value="Numero Documento :" />

				<p:inputText value="#{reservaController.documento}"></p:inputText>
				<p:commandButton icon="ui-icon-key" value="buscar"
					action="#{reservaController.buscarPersona()}" process="@form"
					update=":frmReservaPer" />
			</h:panelGrid>
		</h:form>

		<h:form id="frmReservaPer">
			<h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="5">
				<p:outputLabel value="Nombres" />
				<p:inputText size="40" maxlength="40" disabled="true"
					value="#{reservaController.persona.primerNombre.concat(' ').
		concat(reservaController.persona.segundoNombre).concat(' ').concat(reservaController.persona.primerApellido)
		.concat(' ').concat(reservaController.persona.segundoApellido)
		
		
		}"
					placeholder="primer nombre" />


				<p:outputLabel value="Fecha de Nacimiento" />
				<p:inputText size="40" maxlength="40"
					value="#{reservaController.persona.fechaNacimiento}"
					placeholder="fecha Nacimiento" />

				<p:outputLabel value="Edad" />
				<p:inputText size="40" maxlength="40"
					value="#{reservaController.persona.edad}" placeholder="edad" />

				<p:outputLabel value="Telefono" />
				<p:inputText size="40" maxlength="40"
					value="#{reservaController.persona.telefono}"
					placeholder="telefono" />

				<p:outputLabel value="correo" />
				<p:inputText size="40" maxlength="40"
					value="#{reservaController.persona.correo}" placeholder="correo" />

			</h:panelGrid>
		</h:form>


		<h:form id="FormHabitacion">

			<h1>Asignar Habitación</h1>
			<h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="5">
				<p:outputLabel for="tipo" value="Tipo Habitacion:" />
				<p:selectOneMenu id="tipo"
					value="#{reservaController.tipoHabitacion}" style="width:125px">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItem itemValue="1" itemLabel="Sencilla" />
					<f:selectItem itemValue="2" itemLabel="Doble" />
					<f:selectItem itemValue="3" itemLabel="suit" />
					<p:ajax listener="#{reservaController.numeroHabitacion}"
						update="listar"></p:ajax>
				</p:selectOneMenu>
				<h3 style="margin-top: 0">lista habitaciones</h3>
				<p:orderList id="listar" value="#{reservaController.listaH}"
					var="city" controlsLocation="none" itemLabel="#{city}"
					itemValue="#{city}">
					<p:ajax event="select" listener="#{reservaController.autocompletarDatosHabitacion}"
						update="pmax pmin"/>
				</p:orderList>

				<p:outputLabel value="Precio Maximo" />
				<p:inputText size="40" maxlength="40" id="pmax"
					value="#{reservaController.habitacion.precioMaximo}"
					placeholder="maximo" />

				<p:outputLabel value="Precio Minimo" />
				<p:inputText size="40" maxlength="40" id="pmin"
					value="#{reservaController.habitacion.precioMinimo}"
					placeholder="minimo" />
                
                <p:outputLabel value="Precio " />
				<p:inputText size="40" maxlength="40" 
					value="#{reservaController.reserva.precio}"
					placeholder="precio" />
				
					 <p:outputLabel for="CheckIn" value="CheckIn:" />
                 <p:calendar id="CheckIn" value="#{reservaController.checkIn}" pattern="dd/MM/yyyy HH:mm:ss"/>
					
					 <p:outputLabel for="CheckOut" value="CheckOut:" />
                 <p:calendar id="CheckOut" value="#{reservaController.checkOut}" pattern="dd/MM/yyyy HH:mm:ss"/>
						
			</h:panelGrid>
			
				<p:commandButton value="Guardar" action="#{reservaController.guardarReserva()}" style="margin-top:5px" />
		</h:form>

	</ui:define>
</ui:composition>
