<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">

		<h:form id="formPersona">
			<p:button outcome="registrarPersona" value="Nuevo" icon="pi pi-star"
				style="margin-right:20px;">
			</p:button>
			<p:dataTable var="personaView" editable="true"
				value="#{personaController.personaList}" scrollable="true"
				scrollWidth="100%" scrollHeight="400">

				<p:column headerText="Tipo de Documento">
					<h:outputText value="#{personaView.tipoDocumento.descripcion}" />
				</p:column>
				<p:column headerText="Documento">
					<h:outputText value="#{personaView.numeroDocumento}" />
				</p:column>

				<p:column headerText="Primer Nombre">
					<h:outputText value="#{personaView.primerNombre}" />
				</p:column>


				<p:column headerText="Segundo Nombre">
					<h:outputText value="#{personaView.segundoNombre}" />
				</p:column>
				<p:column headerText="Primer Apellido">
					<h:outputText value="#{personaView.primerApellido}" />
				</p:column>
				<p:column headerText="Segundo Apellido">
					<h:outputText value="#{personaView.segundoApellido}" />
				</p:column>
				<p:column headerText="Correo">
					<h:outputText value="#{personaView.correo}" />
				</p:column>

				<p:column headerText="Edad">
					<h:outputText value="#{personaView.edad}" />
				</p:column>
				<p:column headerText="Fecha Nacimiento">
					<h:outputText value="#{personaView.fechaNacimiento}" />
				</p:column>

				<p:column headerText="Estado">
					<h:outputText value="#{personaView.estadoPersona.descripcion}" />
				</p:column>

				<p:column headerText="Rol">
					<h:outputText value="#{personaView.rol.descripcion}" />
				</p:column>

				<p:column>
					<p:commandButton
						action="#{personaController.editarPersonaId(personaView.idPersona)}"
						value="Editar">

					</p:commandButton>

				</p:column>

				<p:column>
					<p:commandButton
						action="#{personaController.borrarPersonaId(personaView.idPersona)}"
						value="Borrar">
					</p:commandButton>

				</p:column>


			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
