<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Plantilla BÃ¡sica JSF</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="Lista Clientes"></h:outputText>
	</h2>
	<h:form>

		<h:dataTable value="#{habitacionController.habitacionList}"
			var="habitacion" border="1">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{cliente.id}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">id</f:facet>
				<h:outputText value="#{habitacion.idHabitacion}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">tipo habitacion</f:facet>
				<h:outputText value="#{habitacion.tipoHabitacion.descripcion}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">numero Habitacion</f:facet>
				<h:outputText value="#{habitacion.numeroHabitacion}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">piso</f:facet>
				<h:outputText value="#{habitacion.piso}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">precioMax</f:facet>
				<h:outputText value="#{habitacion.precioMaximo}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">precio min</f:facet>
				<h:outputText value="#{habitacion.precioMinimo}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">estado</f:facet>
				<h:outputText value="#{habitacion.estadoHabitacion.descripcion}"></h:outputText>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
