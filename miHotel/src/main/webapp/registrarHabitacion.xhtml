<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:form id="frmRegHabitacion" enctype="multipart/form-data">
			<p:growl id="msg"></p:growl>
			<div class="p-grid">
				<div class="p-col-12 p-md-6 p-lg-4">
					<div class="box">
						<p:panelGrid columns="1">
							<h:graphicImage  id="image" name="#{habitacionController.imagenPreliminar}"/>

							<p:fileUpload 
								fileUploadListener="#{habitacionController.handleFileUpload}"
								mode="advanced" dragDropSupport="false" multiple="true"
								update="frmPrincipal:frmRegHabitacion:image" sizeLimit="100000"
								fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
						</p:panelGrid>
					</div>
				</div>
				<div class="p-col">
					<div class="box">
						<h:panelGrid columns="4" style="margin-bottom:10px"
							cellpadding="5">
							<p:outputLabel for="tipo" value="Tipo Habitacion:" />

							<p:selectOneMenu id="tipo"
								value="#{habitacionController.habitacion.tipoHabitacion.idTipoHabitacion}"
								panelStyle="width:180px" effect="fade" style="width:160px">
								<f:selectItem itemLabel="Seleccione uno" itemValue="" />
								<f:selectItems
									value="#{habitacionController.tipoHabitacionList}" var="tipoH"
									itemLabel="#{tipoH.descripcion}"
									itemValue="#{tipoH.idTipoHabitacion}" />

							</p:selectOneMenu>

							<p:outputLabel value="Piso:" />
							<p:inputText value="#{habitacionController.habitacion.piso}"
								placeholder="Piso" />

							<p:outputLabel value="Numero Habitacion" />
							<p:inputText
								value="#{habitacionController.habitacion.numeroHabitacion}"
								placeholder="Numero Habitacion" />

							<p:outputLabel value="Precio Minimo:" />
							<p:inputText
								value="#{habitacionController.habitacion.precioMinimo}"
								placeholder="Precio Minimo" />

							<p:outputLabel value="Precio Maximo:" />
							<p:inputText
								value="#{habitacionController.habitacion.precioMaximo}"
								placeholder="Precio Maximo" />

							<p:outputLabel for="estado" value="Estado Habitacion:" />
							<p:selectOneMenu id="estado"
								value="#{habitacionController.habitacion.estadoHabitacion.idEstadoHabitacion}"
								style="width:125px">
								<f:selectItem itemLabel="Seleccione uno" itemValue="" />
								<f:selectItem itemLabel="Disponible" itemValue="1" />
								<f:selectItem itemLabel="Ocupada" itemValue="2" />
								<f:selectItem itemLabel="Mantenimiento" itemValue="3" />
							</p:selectOneMenu>

							<p:commandButton value="Guardar"
								actionListener="#{habitacionController.guardar}"
								icon="pi pi-check" />
							<p:commandButton value="Cancelar" />
						</h:panelGrid>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
